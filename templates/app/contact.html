
{% extends 'app/base.html' %} 
{% load static %} 
{% block title %}contact{% endblock title %} 

{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'images/banner/contact2.jpg' %}"
        class="d-block w-100"
        alt="banner slider"
        height="500"
      />
    </div>
  </div>
</div>
{% endblock banner-slider %}

{% block main-content %}

<div class="header">
  <h2 class="text-center mt-5" style="font-family : Arial ; font-size : 35px ;font-weight:700">Contact Us</h2>
</div>
<div class="container-fluid ">
    <div class= "contact-form-page">
      <form class=" contact-form border shadow border-4 rounded-4">
          <div class="row g-3">
              <div class="col">
                  <label for="inputEmail4" class="form-label">First Name : </label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="col">
                  <label for="inputEmail4" class="form-label">Last Name : </label>
                <input type="text" class="form-control" aria-label="Last name">
              </div>
            </div>    
            <br>  
              <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email : </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputPassword3">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Contact me by : </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  E-mail
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Phone
                </label>
              </div>
          </div>
          </fieldset>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Subject : </label>
          <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description : </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        
        <button type="submit" style="font-weight:700" class=" d-grid gap-2 col-6 mx-auto btn btn btn-success rounded-5">SEND FEEDBACK</button>
      </form>
    </div>
  </div> 
{% endblock main-content %}
